    body{
      margin:0;
      background:#f4f6f9;
      padding:18px;
      color:#111;
    }

    .header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      flex-wrap:wrap;
      gap:14px;
      margin-bottom:14px;
    }

    .title-area h1{
      margin:0;
      font-size:22px;
    }

    .title-area p{
      margin:6px 0 0;
      color:#444;
      font-size:13px;
    }

    .filters{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    select, input{
      padding:10px 12px;
      border:1px solid #ddd;
      border-radius:12px;
      outline:none;
      background:#fff;
      min-width:180px;
    }

    button{
      padding:10px 14px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      background:#111;
      color:#fff;
      font-weight:600;
    }
    button:hover{ opacity:0.9; }

    .btn-light{
      background:#fff;
      color:#111;
      border:1px solid #ddd;
    }

    .btns{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:8px;
    }

    .totalBox{
      display:inline-block;
      margin-top:10px;
      background:#fff;
      border:1px solid #ddd;
      border-radius:14px;
      padding:8px 12px;
      font-size:13px;
      font-weight:700;
      color:#111;
    }

    .table-wrap{
      margin-top:12px;
      background:#fff;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.06);
      overflow:auto;
    }

    table{
      width:100%;
      border-collapse:collapse;
      min-width:1050px;
      table-layout:fixed;
    }

    thead th{
      background:#f0f0f0;
      font-weight:700;
      font-size:14px;
      text-align:left;
      padding:12px;
      border-bottom:2px solid #ddd;
      position:sticky;
      top:0;
      z-index:1;
    }

    tbody td{
      padding:10px 12px;
      border-bottom:1px solid #eee;
      font-size:14px;
      vertical-align:middle;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    tbody tr:hover{ background:#fafafa; }

    /* Photo column fixed */
    th:first-child,
    td:first-child{
      width:70px;
      text-align:center;
    }

    /* Remaining columns equal width */
    thead th:not(:first-child),
    tbody td:not(:first-child){
      width:25%;
    }

    .avatar{
      width:40px;
      height:40px;
      border-radius:50%;
      object-fit:cover;
      display:block;
      margin:0 auto;
      border:1px solid #ddd;
      background:#f0f0f0;
    }

    .avatar.blank{
      background:linear-gradient(135deg,#eee,#ddd);
    }

    .highlight{
      background:#fff59d;
    }

    .footer{
      margin-top:12px;
      font-size:12px;
      color:#666;
    }

    @media print{
      body{ background:#fff; padding:0; }
      .filters, .footer, .btns { display:none !important; }
      .table-wrap { box-shadow:none; border-radius:0; }
      thead th{ position:static; }
    }

  function unique(arr){ return [...new Set(arr)]; }

  function populateFilters() {
    const batches = unique(alumniData.map(a => a.batch).filter(b => b && b.trim() !== "")).sort();
    const companies = unique(alumniData.map(a => a.company)).sort();

    batches.forEach(b => {
      const opt = document.createElement("option");
      opt.value = b;
      opt.textContent = b;
      batchFilter.appendChild(opt);
    });

    companies.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c;
      opt.textContent = c;
      companyFilter.appendChild(opt);
    });
  }

  function renderTable(data) {
    tableBody.innerHTML = "";

    data.forEach(a => {
      const tr = document.createElement("tr");
      if (a.highlight) tr.classList.add("highlight");

      const photoHTML = a.photo
        ? `<img class="avatar" src="${a.photo}" alt="${a.name}" onerror="this.style.display='none'">`
        : `<div class="avatar blank"></div>`;

      tr.innerHTML = `
        <td>${photoHTML}</td>
        <td><b>${a.name}</b></td>
        <td>${a.batch ? a.batch : "-"}</td>
        <td>${a.company}</td>
        <td>${a.designation}</td>
      `;

      tableBody.appendChild(tr);
    });

    countText.textContent = `Showing ${data.length} records`;
  }

  function applyFilters() {
    const batchVal = batchFilter.value;
    const companyVal = companyFilter.value;
    const searchVal = searchInput.value.toLowerCase();

    const filtered = alumniData.filter(a => {
      const matchBatch = (batchVal === "all") || (a.batch === batchVal);
      const matchCompany = (companyVal === "all") || (a.company === companyVal);
      const matchSearch = a.name.toLowerCase().includes(searchVal);
      return matchBatch && matchCompany && matchSearch;
    });

    renderTable(filtered);
  }

  function exportCSV(data){
    const headers = ["Name","Batch","Company","Designation"];
    const rows = data.map(a => [a.name, a.batch || "", a.company, a.designation]);

    const csv = [headers, ...rows]
      .map(r => r.map(x => `"${String(x).replace(/"/g,'""')}"`).join(","))
      .join("\n");

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);

    const link = document.createElement("a");
    link.href = url;
    link.download = "cxo_meet_alumni.csv";
    link.click();

    URL.revokeObjectURL(url);
  }
