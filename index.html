<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    *{ box-sizing:border-box; font-family: Arial, sans-serif; }
    body{
      margin:0;
      background:#f4f6f9;
      padding:14px;
      color:#111;
    }

    /* TOP BAR */
    .topbar{
      background:#fff;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.06);
      padding:12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }

    .brand-left{
      display:flex;
      align-items:center;
      gap:10px;
      width:70px;
      flex:0 0 70px;
    }

    .itm-logo{
      width:48px;
      height:48px;
      object-fit:contain;
      border-radius:12px;
      border:1px solid #eee;
      background:#fff;
      padding:6px;
    }

    .center-title{
      flex:1;
      text-align:center;
      font-size:26px;
      font-weight:900;
      letter-spacing:2px;
      line-height:1;
    }

    .right-space{
      width:70px;
      flex:0 0 70px;
    }

    /* INFO + FILTERS */
    .header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      flex-wrap:wrap;
      gap:14px;
      margin-bottom:14px;
    }

    .left-info{
      display:flex;
      flex-direction:column;
      gap:8px;
      min-width:240px;
    }

    .countText{
      font-size:14px;
      color:#333;
      font-weight:600;
    }

    .totalBox{
      display:inline-block;
      background:#fff;
      border:1px solid #ddd;
      border-radius:14px;
      padding:8px 12px;
      font-size:13px;
      font-weight:700;
      color:#111;
      width:max-content;
    }

    .btns{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:6px;
    }

    .filters{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
      flex:1;
    }

    select, input{
      padding:10px 12px;
      border:1px solid #ddd;
      border-radius:12px;
      outline:none;
      background:#fff;
      min-width:180px;
    }

    button{
      padding:10px 14px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      background:#111;
      color:#fff;
      font-weight:600;
    }
    button:hover{ opacity:0.9; }

    .btn-light{
      background:#fff;
      color:#111;
      border:1px solid #ddd;
    }

    /* TABLE (Desktop) */
    .table-wrap{
      margin-top:12px;
      background:#fff;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.06);
      overflow:auto;
    }

    table{
      width:100%;
      border-collapse:collapse;
      min-width:1050px;
      table-layout:fixed;
    }

    thead th{
      background:#f0f0f0;
      font-weight:700;
      font-size:14px;
      text-align:left;
      padding:12px;
      border-bottom:2px solid #ddd;
      position:sticky;
      top:0;
      z-index:1;
    }

    tbody td{
      padding:10px 12px;
      border-bottom:1px solid #eee;
      font-size:14px;
      vertical-align:middle;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    tbody tr:hover{ background:#fafafa; }

    th:first-child,
    td:first-child{
      width:70px;
      text-align:center;
    }

    thead th:not(:first-child),
    tbody td:not(:first-child){
      width:25%;
    }

    .avatar{
      width:42px;
      height:42px;
      border-radius:50%;
      object-fit:cover;
      display:block;
      margin:0 auto;
      border:1px solid #ddd;
      background:#f0f0f0;
    }
    .avatar.blank{
      background:linear-gradient(135deg,#eee,#ddd);
    }

    /* MOBILE CARD VIEW */
    .cards{
      display:none;
      gap:12px;
    }

    .card{
      background:#fff;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.06);
      padding:12px;
      display:flex;
      gap:12px;
      align-items:flex-start;
    }

    .card .photo{
      width:56px;
      flex:0 0 56px;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    .card .info{
      flex:1;
      min-width:0;
    }

    .card .name{
      font-weight:800;
      font-size:16px;
      margin:0 0 6px;
    }

    .meta{
      display:grid;
      grid-template-columns: 1fr;
      gap:6px;
      font-size:13px;
      color:#222;
    }

    .meta span{
      display:block;
      background:#f6f7fb;
      border:1px solid #eee;
      padding:8px 10px;
      border-radius:12px;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .meta b{
      color:#111;
    }

    /* RESPONSIVE */
    @media(max-width: 768px){
      body{ padding:12px; }

      .center-title{
        font-size:22px;
        letter-spacing:1px;
      }

      .header{
        flex-direction:column;
        align-items:stretch;
      }

      .left-info{
        min-width:unset;
      }

      .filters{
        justify-content:stretch;
        width:100%;
      }

      select, input{
        width:100%;
        min-width:unset;
      }

      button{
        width:100%;
      }

      .btns{
        display:grid;
        grid-template-columns: 1fr 1fr;
      }

      .table-wrap{ display:none; }
      .cards{ display:grid; }
    }

    @media print{
      body{ background:#fff; padding:0; }
      .filters, .btns { display:none !important; }
      .table-wrap, .topbar { box-shadow:none; border-radius:0; }
      thead th{ position:static; }
    }
  </style>
</head>

  function populateFilters() {
    const batches = unique(alumniData.map(a => a.batch).filter(b => b && b.trim() !== "")).sort();

    batches.forEach(b => {

      batchFilter.appendChild(opt);
    });

    });

  function renderCards(data){

      return matchBatch && matchCompany && matchSearch;
    });

  }

  function exportCSV(data){
    const headers = ["Name","Batch","Company","Designation"];
    const rows = data.map(a => [a.name, a.batch || "", a.company, a.designation]);

      .map(r => r.map(x => `"${String(x).replace(/"/g,'""')}"`).join(","))
      .join("\n");

    const url = URL.createObjectURL(blob);

    const link = document.createElement("a");
    link.href = url;
    link.download = "cxo_meet_alumni.csv";
    link.click();

    URL.revokeObjectURL(url);
  }
