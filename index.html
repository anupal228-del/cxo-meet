<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CXO MEET - Alumni Dashboard</title>

  <style>
    *{ box-sizing:border-box; font-family: Arial, sans-serif; }
    body{
      margin:0;
      background:#f4f6f9;
      padding:18px;
      color:#111;
    }

    .header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      flex-wrap:wrap;
      gap:14px;
      margin-bottom:14px;
    }

    .title-area h1{
      margin:0;
      font-size:22px;
    }

    .title-area p{
      margin:6px 0 0;
      color:#444;
      font-size:13px;
    }

    .filters{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    select, input{
      padding:10px 12px;
      border:1px solid #ddd;
      border-radius:12px;
      outline:none;
      background:#fff;
      min-width:180px;
    }

    button{
      padding:10px 14px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      background:#111;
      color:#fff;
      font-weight:600;
    }
    button:hover{ opacity:0.9; }

    .btn-light{
      background:#fff;
      color:#111;
      border:1px solid #ddd;
    }

    .btns{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:8px;
    }

    /* Total Alumni Box */
    .total-box{
      margin-top:10px;
      display:inline-block;
      background:#fff;
      border:1px solid #e6e6e6;
      padding:8px 14px;
      border-radius:12px;
      font-size:14px;
      font-weight:700;
      box-shadow:0 6px 16px rgba(0,0,0,0.06);
    }

    .table-wrap{
      margin-top:12px;
      background:#fff;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.06);
      overflow:auto;
    }

    table{
      width:100%;
      border-collapse:collapse;
      min-width:1050px;
      table-layout:fixed;
    }

    thead th{
      background:#f0f0f0;
      font-weight:700;
      font-size:14px;
      text-align:left;
      padding:12px;
      border-bottom:2px solid #ddd;
      position:sticky;
      top:0;
      z-index:1;
    }

    tbody td{
      padding:10px 12px;
      border-bottom:1px solid #eee;
      font-size:14px;
      vertical-align:middle;
      word-wrap:break-word;
    }

    tbody tr:hover{ background:#fafafa; }

    /* Equal width for all columns except photo */
    th, td { width: 20%; }

    /* Photo column fixed smaller */
    th.photo-col, td.photo-col{
      width:80px !important;
      text-align:center;
    }

    .avatar{
      width:40px;
      height:40px;
      border-radius:50%;
      object-fit:cover;
      display:block;
      margin:0 auto;
      border:1px solid #ddd;
    }

    .highlight{
      background:#fff59d;
    }

    .badge{
      display:inline-block;
      padding:4px 10px;
      border-radius:999px;
      background:#eef2ff;
      font-size:12px;
      font-weight:700;
      color:#2c3e50;
    }

    .footer{
      margin-top:12px;
      font-size:12px;
      color:#666;
    }

    /* Print */
    @media print{
      body{ background:#fff; padding:0; }
      .filters, .footer, .btns { display:none !important; }
      .table-wrap { box-shadow:none; border-radius:0; }
      thead th{ position:static; }
    }
  </style>
</head>

<body>

  <div class="header">
    <div class="title-area">
      <h1>CXO MEET - Alumni Dashboard</h1>
      <p id="countText">Showing 0 records</p>

      <div class="total-box">
        Total Alumni: <span id="totalAlumni">0</span>
      </div>

      <div class="btns">
        <button class="btn-light" id="exportBtn">Export CSV</button>
        <button class="btn-light" id="printBtn">Print</button>
      </div>
    </div>

    <div class="filters">
      <input id="searchInput" type="text" placeholder="Search Name..." />
      <select id="batchFilter">
        <option value="all">All Batches</option>
      </select>
      <select id="companyFilter">
        <option value="all">All Companies</option>
      </select>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <!-- Table -->
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th class="photo-col"></th> <!-- NO HEADING FOR PHOTO -->
          <th>Name</th>
          <th>Batch</th>
          <th>Company</th>
          <th>Designation</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div class="footer">
    CXO MEET Alumni Dashboard (Filtered Search + Export + Print)
  </div>

<script>
  // ✅ Your photo folder path (Method 2)
  const PHOTO_BASE = "file:///C:/Users/anupa/Desktop/linkdin/";

  // ✅ Updated Alumni List + Designation
  const alumniData = [
    { name: "Bharat Parekh", batch: "1991-1993", company: "CLSA", designation: "Executive Director", status: "Confirmed", highlight: true,  photo: PHOTO_BASE + "Bharat Parekh CLSA.jpg" },
    { name: "Ashok Suvarna", batch: "1995-1998", company: "Aditya Birla Money", designation: "CEO", status: "Confirmed", highlight: false, photo: PHOTO_BASE + "Ashok Suvarna Aditya Birla Money.jpg" },
    { name: "Kartik Iyer", batch: "2005-2007", company: "Cohizon Life Sciences", designation: "CHRO", status: "Confirmed", highlight: false, photo: PHOTO_BASE + "Kartik Iyer Cohizon Life Sciences.jpg" },
    { name: "Dinesh Pligoakar", batch: "1991-1993", company: "Barcode India", designation: "Executive VP and CCO", status: "Confirmed", highlight: false, photo: PHOTO_BASE + "Dinesh Pligoakar Barcode India.jpg" },
    { name: "Rahul Chiddarwar", batch: "1996-1998", company: "Unimoni", designation: "CEO", status: "Confirmed", highlight: true,  photo: PHOTO_BASE + "Rahul Chiddarwar Unimoni.jpg" },
    { name: "Sunjoy Dhawan", batch: "1991-1993", company: "DHL Express India", designation: "CHRO", status: "Confirmed", highlight: false, photo: PHOTO_BASE + "Sunjoy Dhawan DHL Express India.jpg" },
    { name: "Prashant Nair", batch: "1996-1998", company: "Ambit Capital", designation: "Director", status: "Confirmed", highlight: false, photo: PHOTO_BASE + "Prashant Nair Ambit Capital.jpg" },
    { name: "Reet Bhambani", batch: "2001-2003", company: "EMA Partenrs", designation: "MD and COO", status: "Confirmed", highlight: false, photo: PHOTO_BASE + "Reet Bhambani EMA Partenrs.jpg" },
    { name: "Anoop Sharma", batch: "2005-2007", company: "KPMG", designation: "Director", status: "Confirmed", highlight: false, photo: PHOTO_BASE + "Anoop Sharma KPMG.jpg" },
    { name: "Dipu Ranjan", batch: "2004-2006", company: "HDFC", designation: "Senior VP", status: "Confirmed", highlight: false, photo: PHOTO_BASE + "Dipu Ranjan HDFC.jpg" },
    { name: "Hardik Sheth", batch: "2004-2006", company: "Tech Mahindra", designation: "Tech Head", status: "Confirmed", highlight: false, photo: PHOTO_BASE + "Hardik Sheth Tech Mahindra.jpg" },
    { name: "Sujeesh Sukumaran", batch: "1993-1995", company: "Pepper Wellness Private Ltd", designation: "Founder", status: "Confirmed", highlight: false, photo: PHOTO_BASE + "Sujeesh Sukumaran Pepper Wellness Private Ltd.jpg" },
    { name: "Lalit Kumar Gupta", batch: "", company: "Cotton Corporation of India", designation: "CMD", status: "Confirmed", highlight: false, photo: PHOTO_BASE + "Lalit Kumar Gupta Cotton Corporation of India.jpg" },
    { name: "Vijay Haswani", batch: "2002-2004", company: "Navadhan", designation: "Co-Founder", status: "Confirmed", highlight: false, photo: PHOTO_BASE + "Vijay Haswani Navadhan.jpg" },
    { name: "Latika S Kundu", batch: "1994-1996", company: "Metropolitan Stock Exchange", designation: "MD & CEO", status: "Confirmed", highlight: false, photo: PHOTO_BASE + "Latika S Kundu Metropolitan Stock Exchange.jpg" },
    { name: "Amitabh Dalal", batch: "2004-2006", company: "UTI", designation: "Vice President", status: "Confirmed", highlight: false, photo: PHOTO_BASE + "Amitabh Dalal UTI.jpg" },

    // ⚠️ Continue remaining same way...
    // If any photo not found -> it will show default.jpg
  ];

  // Default image fallback
  const DEFAULT_IMG = PHOTO_BASE + "default.jpg";

  const tableBody = document.getElementById("tableBody");
  const batchFilter = document.getElementById("batchFilter");
  const companyFilter = document.getElementById("companyFilter");
  const searchInput = document.getElementById("searchInput");
  const resetBtn = document.getElementById("resetBtn");
  const countText = document.getElementById("countText");
  const totalAlumni = document.getElementById("totalAlumni");

  const exportBtn = document.getElementById("exportBtn");
  const printBtn = document.getElementById("printBtn");

  function unique(arr){ return [...new Set(arr)]; }

  function populateFilters() {
    const batches = unique(alumniData.map(a => a.batch).filter(b => b && b.trim() !== "")).sort();
    const companies = unique(alumniData.map(a => a.company)).sort();

    batches.forEach(b => {
      const opt = document.createElement("option");
      opt.value = b;
      opt.textContent = b;
      batchFilter.appendChild(opt);
    });

    companies.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c;
      opt.textContent = c;
      companyFilter.appendChild(opt);
    });
  }

  function renderTable(data) {
    tableBody.innerHTML = "";

    data.forEach(a => {
      const tr = document.createElement("tr");
      if (a.highlight) tr.classList.add("highlight");

      tr.innerHTML = `
        <td class="photo-col">
          <img 
            class="avatar"
            src="${a.photo}"
            alt="${a.name}"
            onerror="this.onerror=null; this.src='${DEFAULT_IMG}';"
          />
        </td>
        <td><b>${a.name}</b></td>
        <td>${a.batch ? a.batch : "-"}</td>
        <td>${a.company}</td>
        <td>${a.designation}</td>
        <td><span class="badge">${a.status}</span></td>
      `;

      tableBody.appendChild(tr);
    });

    countText.textContent = `Showing ${data.length} records`;
    totalAlumni.textContent = alumniData.length;
  }

  function applyFilters() {
    const batchVal = batchFilter.value;
    const companyVal = companyFilter.value;
    const searchVal = searchInput.value.toLowerCase();

    const filtered = alumniData.filter(a => {
      const matchBatch = (batchVal === "all") || (a.batch === batchVal);
      const matchCompany = (companyVal === "all") || (a.company === companyVal);
      const matchSearch = a.name.toLowerCase().includes(searchVal);
      return matchBatch && matchCompany && matchSearch;
    });

    renderTable(filtered);
  }

  function exportCSV(data){
    const headers = ["Name","Batch","Company","Designation","Status"];
    const rows = data.map(a => [
      a.name,
      a.batch ? a.batch : "",
      a.company,
      a.designation,
      a.status
    ]);

    const csv = [headers, ...rows]
      .map(r => r.map(x => `"${String(x).replace(/"/g,'""')}"`).join(","))
      .join("\n");

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);

    const link = document.createElement("a");
    link.href = url;
    link.download = "cxo_meet_alumni.csv";
    link.click();

    URL.revokeObjectURL(url);
  }

  resetBtn.addEventListener("click", () => {
    batchFilter.value = "all";
    companyFilter.value = "all";
    searchInput.value = "";
    applyFilters();
  });

  batchFilter.addEventListener("change", applyFilters);
  companyFilter.addEventListener("change", applyFilters);
  searchInput.addEventListener("input", applyFilters);

  exportBtn.addEventListener("click", () => {
    const batchVal = batchFilter.value;
    const companyVal = companyFilter.value;
    const searchVal = searchInput.value.toLowerCase();

    const filtered = alumniData.filter(a => {
      const matchBatch = (batchVal === "all") || (a.batch === batchVal);
      const matchCompany = (companyVal === "all") || (a.company === companyVal);
      const matchSearch = a.name.toLowerCase().includes(searchVal);
      return matchBatch && matchCompany && matchSearch;
    });

    exportCSV(filtered);
  });

  printBtn.addEventListener("click", () => window.print());

  // Init
  populateFilters();
  applyFilters();
</script>

</body>
</html>
