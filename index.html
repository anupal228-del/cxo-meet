<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#f5f6f8;
}

/* ===== TOP BAR ===== */
.topbar{
  background:#ffffff;
  border-radius:18px;
  padding:18px;
  margin:16px;
  box-shadow:0 10px 22px rgba(0,0,0,0.08);

  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.itm-logo{
  position:absolute;
  left:20px;
  height:70px;
  opacity:1;
}

.topbar-title{
  font-size:36px;
  font-weight:900;
  letter-spacing:2px;
}

/* ===== MOBILE FIX ===== */
@media (max-width:600px){
  .topbar{
    flex-direction:column;
    gap:10px;
  }
  .itm-logo{
    position:static;
    height:80px;
  }
  .topbar-title{
    font-size:26px;
  }
}

/* ===== TABLE ===== */
.container{
  margin:16px;
  background:#fff;
  border-radius:14px;
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
}

th{
  background:#f0f0f0;
  padding:14px;
  text-align:center;
  font-weight:700;
}

td{
  padding:14px;
  border-bottom:1px solid #eee;
  text-align:center;
}

.name-cell{
  text-align:left;
  font-weight:600;
}

/* ===== PHOTO ===== */
.photo{
  width:44px;
  height:44px;
  border-radius:50%;
  object-fit:cover;
  background:#ddd;
}

/* ===== DESIGNATION TAG ===== */
.tag{
  display:inline-block;
  background:#eef3ff;
  padding:6px 12px;
  border-radius:20px;
  font-weight:600;
  font-size:14px;
}
</style>
</head>

<body>
