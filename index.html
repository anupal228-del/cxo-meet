<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CXO MEET - Alumni Dashboard</title>

  <style>
    *{ box-sizing:border-box; font-family: Arial, sans-serif; }

    body{
      margin:0;
      background:#f4f6f9;
      padding:14px;
      color:#111;
    }

    /* ✅ TOP BAR (ITM LOGO AS BACKGROUND + CXO MEET CENTER) */
    .topbar{
      position:relative;
      background:#fff;
      border-radius:18px;
      box-shadow:0 6px 16px rgba(0,0,0,0.06);
      padding:28px 14px;
      margin-bottom:14px;
      overflow:hidden;
    }

    .topbar-bg{
      position:absolute;
      inset:0;
      background-image: url("itm logo.jpeg"); /* ✅ Put itm logo.jpeg in same folder */
      background-repeat:no-repeat;
      background-position:left 18px center;
      background-size:120px auto;
      opacity:0.5; /* ✅ 50% transparency */
      pointer-events:none;
    }

    .topbar-content{
      position:relative;
      z-index:2;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .center-title{
      font-size:30px;
      font-weight:900;
      letter-spacing:2px;
      text-align:center;
      color:#111;
    }

    /* HEADER BELOW TOPBAR */
    .header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      flex-wrap:wrap;
      gap:12px;
      margin-bottom:12px;
    }

    .left-info{
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .countText{
      font-size:14px;
      color:#444;
      margin:0;
    }

    .totalBox{
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:#fff;
      border:1px solid #ddd;
      padding:10px 14px;
      border-radius:999px;
      font-weight:700;
      width:fit-content;
    }

    .filters{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
      width:100%;
      max-width:780px;
    }

    select, input{
      padding:10px 12px;
      border:1px solid #ddd;
      border-radius:14px;
      outline:none;
      background:#fff;
      min-width:200px;
      font-size:14px;
    }

    button{
      padding:10px 14px;
      border:none;
      border-radius:14px;
      cursor:pointer;
      background:#111;
      color:#fff;
      font-weight:700;
      font-size:14px;
      white-space:nowrap;
    }

    button:hover{ opacity:0.9; }

    .btn-light{
      background:#fff;
      color:#111;
      border:1px solid #ddd;
    }

    .btns{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    /* TABLE */
    .table-wrap{
      margin-top:10px;
      background:#fff;
      border-radius:18px;
      box-shadow:0 6px 16px rgba(0,0,0,0.06);
      overflow:auto;
    }

    table{
      width:100%;
      border-collapse:collapse;
      min-width:980px;
      table-layout:fixed; /* ✅ same column size */
    }

    thead th{
      background:#f0f0f0;
      font-weight:800;
      font-size:14px;
      text-align:left;
      padding:12px;
      border-bottom:2px solid #ddd;
      position:sticky;
      top:0;
      z-index:1;
    }

    tbody td{
      padding:12px;
      border-bottom:1px solid #eee;
      font-size:14px;
      vertical-align:middle;
      word-wrap:break-word;
    }

    tbody tr:hover{ background:#fafafa; }

    /* PHOTO COLUMN (no heading text) */
    th.photo-head{
      width:90px;
      text-align:center;
      color:transparent; /* hide heading */
      user-select:none;
    }

    td.photo-cell{
      width:90px;
      text-align:center;
    }

    .avatar{
      width:46px;
      height:46px;
      border-radius:50%;
      object-fit:cover;
      display:block;
      margin:0 auto;
      border:1px solid #ddd;
      background:#f2f2f2;
    }

    .empty-avatar{
      width:46px;
      height:46px;
      border-radius:50%;
      background:#e9ecef;
      border:1px solid #ddd;
      margin:0 auto;
    }

    /* Print */
    @media print{
      body{ background:#fff; padding:0; }
      .filters, .btns, .topbar { display:none !important; }
      .table-wrap { box-shadow:none; border-radius:0; }
      thead th{ position:static; }
    }

    /* MOBILE FIX */
    @media(max-width: 768px){
      body{ padding:10px; }

      .topbar{
        padding:22px 12px;
      }

      .topbar-bg{
        background-position:left 12px center;
        background-size:90px auto;
      }

      .center-title{
        font-size:22px;
        letter-spacing:1px;
      }

      .filters{
        justify-content:flex-start;
        max-width:100%;
      }

      select, input{
        min-width:160px;
        width:100%;
      }

      .header{
        flex-direction:column;
        align-items:stretch;
      }
    }
  </style>
</head>

  const tableBody = document.getElementById("tableBody");
  const batchFilter = document.getElementById("batchFilter");
  const companyFilter = document.getElementById("companyFilter");
  const searchInput = document.getElementById("searchInput");
  const resetBtn = document.getElementById("resetBtn");
  const countText = document.getElementById("countText");
  const totalAlumni = document.getElementById("totalAlumni");

  const exportBtn = document.getElementById("exportBtn");
  const printBtn = document.getElementById("printBtn");

  function unique(arr){ return [...new Set(arr)]; }

  function populateFilters() {
    const batches = unique(alumniData.map(a => a.batch).filter(b => b && b.trim() !== "")).sort();
    const companies = unique(alumniData.map(a => a.company).filter(c => c && c.trim() !== "")).sort();

    batches.forEach(b => {
      const opt = document.createElement("option");
      opt.value = b;
      opt.textContent = b;
      batchFilter.appendChild(opt);
    });

    companies.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c;
      opt.textContent = c;
      companyFilter.appendChild(opt);
    });
  }

  function renderTable(data) {
    tableBody.innerHTML = "";

    data.forEach(a => {
      const tr = document.createElement("tr");

      const photoHTML = a.photo
        ? `<img class="avatar" src="${a.photo}" alt="${a.name}" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\\'empty-avatar\\'></div>';">`
        : `<div class="empty-avatar"></div>`;

      tr.innerHTML = `
        <td class="photo-cell">${photoHTML}</td>
        <td><b>${a.name}</b></td>
        <td>${a.batch ? a.batch : "-"}</td>
        <td>${a.company}</td>
        <td>${a.designation}</td>
      `;

      tableBody.appendChild(tr);
    });

    countText.textContent = `Showing ${data.length} records`;
    totalAlumni.textContent = data.length;
  }

  function applyFilters() {
    const batchVal = batchFilter.value;
    const companyVal = companyFilter.value;
    const searchVal = searchInput.value.toLowerCase();

    const filtered = alumniData.filter(a => {
      const matchBatch = (batchVal === "all") || (a.batch === batchVal);
      const matchCompany = (companyVal === "all") || (a.company === companyVal);
      const matchSearch = a.name.toLowerCase().includes(searchVal);
      return matchBatch && matchCompany && matchSearch;
    });

    renderTable(filtered);
  }

  function exportCSV(data){
    const headers = ["Name","Batch","Company Name","Designation"];
    const rows = data.map(a => [a.name, a.batch || "", a.company, a.designation]);

    const csv = [headers, ...rows]
      .map(r => r.map(x => `"${String(x).replace(/"/g,'""')}"`).join(","))
      .join("\n");

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);

    const link = document.createElement("a");
    link.href = url;
    link.download = "cxo_meet_alumni.csv";
    link.click();

    URL.revokeObjectURL(url);
  }

  resetBtn.addEventListener("click", () => {
    batchFilter.value = "all";
    companyFilter.value = "all";
    searchInput.value = "";
    applyFilters();
  });

  batchFilter.addEventListener("change", applyFilters);
  companyFilter.addEventListener("change", applyFilters);
  searchInput.addEventListener("input", applyFilters);

  exportBtn.addEventListener("click", () => {
    const batchVal = batchFilter.value;
    const companyVal = companyFilter.value;

      const matchSearch = a.name.toLowerCase().includes(searchVal);
      return matchBatch && matchCompany && matchSearch;
    });

    exportCSV(filtered);
  });

  printBtn.addEventListener("click", () => window.print());

  populateFilters();
  applyFilters();
