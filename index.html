<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;background:#f4f6f9;padding:14px}

/* HEADER */
.topbar{
  background:#fff;
  border-radius:18px;
  padding:16px 20px;
  box-shadow:0 10px 22px rgba(0,0,0,.08);
  margin-bottom:14px;
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
}
.topbar img{height:70px}
.topbar-title{text-align:center;font-size:34px;font-weight:900;letter-spacing:2px}
.topbar::after{content:""}

@media(max-width:650px){
  .topbar{grid-template-columns:1fr;gap:10px;text-align:center}
  .topbar img{margin:0 auto;height:80px}
  .topbar-title{font-size:26px}
  .topbar::after{display:none}
}

/* BUTTONS */
.btns{display:flex;gap:10px;margin-bottom:10px;flex-wrap:wrap}
button{padding:10px 14px;border-radius:14px;border:1px solid #ddd;background:#fff;font-weight:700;cursor:pointer}

/* FILTERS */
.filters{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end;margin-bottom:12px}
select,input{padding:10px 12px;border:1px solid #ddd;border-radius:14px;min-width:170px}

/* TABLE */
.table-wrap{background:#fff;border-radius:18px;box-shadow:0 10px 22px rgba(0,0,0,.08);overflow:auto}
table{width:100%;border-collapse:collapse;min-width:900px}
thead th{background:#f0f0f0;padding:12px;font-weight:800;text-align:center}
tbody td{padding:12px;border-bottom:1px solid #eee;text-align:center;white-space:nowrap}
td.name-col{text-align:left;font-weight:800}

.avatar{
  width:44px;height:44px;border-radius:50%;
  object-fit:cover;border:1px solid #ddd;background:#e5e5e5;
}
.badge{padding:6px 12px;border-radius:999px;background:#eef2ff;font-weight:800;font-size:12px}

@media print{.filters,.btns{display:none}}
</style>
</head>

alumniData.sort((a,b)=>a.name.localeCompare(b.name));

const tbody=document.getElementById("tableBody");
const search=document.getElementById("searchInput");
const batch=document.getElementById("batchFilter");
const company=document.getElementById("companyFilter");
const reset=document.getElementById("resetBtn");
const exportBtn=document.getElementById("exportBtn");

function unique(arr){return [...new Set(arr)]}

function fillFilters(){
 unique(alumniData.map(a=>a.batch).filter(Boolean)).forEach(b=>batch.innerHTML+=`<option>${b}</option>`);
 unique(alumniData.map(a=>a.company)).forEach(c=>company.innerHTML+=`<option>${c}</option>`);
}

function render(data){
 tbody.innerHTML="";
 data.forEach(a=>{
  const img=a.photo?`<img class="avatar" src="${a.photo}" onerror="this.outerHTML='<div class=avatar></div>'">`:`<div class="avatar"></div>`;
  tbody.innerHTML+=`
  <tr>
    <td>${img}</td>
    <td class="name-col">${a.name}</td>
    <td>${a.batch||"-"}</td>
    <td>${a.company}</td>
    <td><span class="badge">${a.designation}</span></td>
  </tr>`;
 });
}

function apply(){
 const s=search.value.toLowerCase();
 render(alumniData.filter(a=>
  (batch.value=="all"||a.batch==batch.value) &&
  (company.value=="all"||a.company==company.value) &&
  a.name.toLowerCase().includes(s)
 ));
}

exportBtn.onclick=()=>{
 const rows=[["Name","Batch","Company","Designation"],...alumniData.map(a=>[a.name,a.batch,a.company,a.designation])];
 const csv=rows.map(r=>r.join(",")).join("\n");
 const blob=new Blob([csv]);
 const a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download="cxo_meet.csv";
 a.click();
};

search.oninput=apply;
batch.onchange=apply;
company.onchange=apply;
reset.onclick=()=>{search.value="";batch.value="all";company.value="all";apply()}
