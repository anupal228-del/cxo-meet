<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CXO MEET - Alumni Dashboard</title>

  <style>
    *{ box-sizing:border-box; font-family: Arial, sans-serif; }
    body{
      margin:0;
      background:#f4f6f9;
      padding:18px;
      color:#111;
    }

    .header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      flex-wrap:wrap;
      gap:14px;
      margin-bottom:14px;
    }

    .title-area h1{
      margin:0;
      font-size:22px;
    }

    .meta-row{
      margin-top:8px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    .pill{
      display:inline-flex;
      gap:8px;
      align-items:center;
      background:#fff;
      border:1px solid #ddd;
      border-radius:999px;
      padding:8px 12px;
      box-shadow:0 6px 16px rgba(0,0,0,0.06);
      font-size:13px;
      color:#333;
      font-weight:600;
    }

    .pill span{
      font-weight:800;
      color:#111;
    }

    .filters{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    select, input{
      padding:10px 12px;
      border:1px solid #ddd;
      border-radius:12px;
      outline:none;
      background:#fff;
      min-width:180px;
    }

    button{
      padding:10px 14px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      background:#111;
      color:#fff;
      font-weight:600;
    }
    button:hover{ opacity:0.9; }

    .btn-light{
      background:#fff;
      color:#111;
      border:1px solid #ddd;
    }

    .table-wrap{
      margin-top:12px;
      background:#fff;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.06);
      overflow:auto;
    }

    table{
      width:100%;
      border-collapse:collapse;
      min-width:1050px;
    }

    thead th{
      background:#f0f0f0;
      font-weight:700;
      font-size:14px;
      text-align:left;
      padding:12px;
      border-bottom:2px solid #ddd;
      position:sticky;
      top:0;
      z-index:1;
    }

    tbody td{
      padding:10px 12px;
      border-bottom:1px solid #eee;
      font-size:14px;
      vertical-align:middle;
    }

    tbody tr:hover{ background:#fafafa; }

    .highlight{
      background:#fff59d;
    }

    .badge{
      display:inline-block;
      padding:4px 10px;
      border-radius:999px;
      background:#eef2ff;
      font-size:12px;
      font-weight:700;
      color:#2c3e50;
    }

    .footer{
      margin-top:12px;
      font-size:12px;
      color:#666;
    }

    @media print{
      body{ background:#fff; padding:0; }
      .filters, .footer, .btns { display:none !important; }
      .table-wrap { box-shadow:none; border-radius:0; }
      thead th{ position:static; }
    }

    .btns{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:8px;
    }
  </style>
</head>

<body>

  <div class="header">
    <div class="title-area">
      <h1>CXO MEET - Alumni Dashboard</h1>

      <!-- Total Alumni Count -->
      <div class="meta-row">
        <div class="pill">Total Alumni: <span id="totalAlumni">0</span></div>
        <div class="pill">Showing: <span id="showingCount">0</span></div>
      </div>

      <div class="btns">
        <button class="btn-light" id="exportBtn">Export CSV</button>
        <button class="btn-light" id="printBtn">Print</button>
      </div>
    </div>

    <div class="filters">
      <input id="searchInput" type="text" placeholder="Search Name..." />
      <select id="batchFilter">
        <option value="all">All Batches</option>
      </select>
      <select id="companyFilter">
        <option value="all">All Companies</option>
      </select>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <!-- Table -->
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Batch</th>
          <th>Company Name</th>
          <th>Designation</th>
          <th>Phone</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div class="footer">
    CXO Meet Alumni Data Dashboard
  </div>

  <script>
    // âœ… Updated Data with Designation + Phone
    const alumniData = [
      { name:"Bharat Parekh", batch:"1991-1993", company:"CLSA", designation:"Executive Director", phone:"98201 23651", status:"Confirmed", highlight:true },
      { name:"Ashok Suvarna", batch:"1995-1998", company:"Aditya Birla Money", designation:"CEO", phone:"98211 23204", status:"Confirmed", highlight:false },
      { name:"Kartik Iyer", batch:"2005-2007", company:"Cohizon Life Sciences", designation:"CHRO", phone:"99209 35526", status:"Confirmed", highlight:false },
      { name:"Dinesh Pligoakar", batch:"1991-1993", company:"Barcode India", designation:"Executive VP and CCO", phone:"9820301644", status:"Confirmed", highlight:false },
      { name:"Rahul Chiddarwar", batch:"1996-1998", company:"Unimoni", designation:"CEO", phone:"9820322975", status:"Confirmed", highlight:true },
      { name:"Sunjoy Dhawan", batch:"1991-1993", company:"DHL Express India", designation:"CHRO", phone:"88799 00123", status:"Confirmed", highlight:false },
      { name:"Prashant Nair", batch:"1996-1998", company:"Ambit Capital", designation:"Director", phone:"9820095476", status:"Confirmed", highlight:false },
      { name:"Reet Bhambani", batch:"2001-2003", company:"EMA Partenrs", designation:"MD and COO", phone:"98209 59171", status:"Confirmed", highlight:false },
      { name:"Anoop Sharma", batch:"2005-2007", company:"KPMG", designation:"Director", phone:"98334 83595", status:"Confirmed", highlight:false },
      { name:"Dipu Ranjan", batch:"2004-2006", company:"HDFC", designation:"Senior VP", phone:"98672 24712", status:"Confirmed", highlight:false },
      { name:"Hardik Sheth", batch:"2004-2006", company:"Tech Mahindra", designation:"Tech Head", phone:"98195 39339", status:"Confirmed", highlight:false },
      { name:"Sujeesh Sukumaran", batch:"1993-1995", company:"Pepper Wellness Private Ltd", designation:"Founder", phone:"9820434012", status:"Confirmed", highlight:false },
      { name:"Lalit Kumar Gupta", batch:"", company:"Cotton Corporation of India", designation:"CMD", phone:"98700 44994", status:"Confirmed", highlight:false },
      { name:"Vijay Haswani", batch:"2002-2004", company:"Navadhan", designation:"Co-Founder", phone:"9833634749", status:"Confirmed", highlight:false },
      { name:"Latika S Kundu", batch:"1994-1996", company:"Metropolitan Stock Exchange", designation:"MD & CEO", phone:"98200 06998 / 98334 59934", status:"Confirmed", highlight:false },
      { name:"Amitabh Dalal", batch:"2004-2006", company:"UTI", designation:"Vice President", phone:"98200 21939", status:"Confirmed", highlight:false },
      { name:"Siva Rama Kirshna", batch:"2011-2013", company:"LA Technologies Pvt Ltd", designation:"Director - Sales", phone:"91679 01362", status:"Confirmed", highlight:false },
      { name:"Dipesh Gajera", batch:"2004-2006", company:"Yes Bank", designation:"Head - Loan Vertical", phone:"99099 90740", status:"Confirmed", highlight:true },
      { name:"Triven Chopra", batch:"2004-2006", company:"NatWest", designation:"Director", phone:"88050 15283", status:"Confirmed", highlight:false },
      { name:"Ankita Kapoor Chopra", batch:"2004-2006", company:"Anand Rathi", designation:"Associate Director", phone:"8605113200", status:"Confirmed", highlight:false },
      { name:"Manav Verma", batch:"2000-2002", company:"IIFL", designation:"CMO", phone:"98183 57597", status:"Confirmed", highlight:false }
      // (You can keep adding remaining data same format)
    ];

    const tableBody = document.getElementById("tableBody");
    const batchFilter = document.getElementById("batchFilter");
    const companyFilter = document.getElementById("companyFilter");
    const searchInput = document.getElementById("searchInput");
    const resetBtn = document.getElementById("resetBtn");

    const totalAlumniEl = document.getElementById("totalAlumni");
    const showingCountEl = document.getElementById("showingCount");

    const exportBtn = document.getElementById("exportBtn");
    const printBtn = document.getElementById("printBtn");

    function unique(arr){ return [...new Set(arr)]; }

    function populateFilters() {
      const batches = unique(alumniData.map(a => a.batch).filter(b => b && b.trim() !== "")).sort();
      const companies = unique(alumniData.map(a => a.company)).sort();

      batches.forEach(b => {
        const opt = document.createElement("option");
        opt.value = b;
        opt.textContent = b;
        batchFilter.appendChild(opt);
      });

      companies.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        companyFilter.appendChild(opt);
      });
    }

    function renderTable(data) {
      tableBody.innerHTML = "";

      data.forEach(a => {
        const tr = document.createElement("tr");
        if (a.highlight) tr.classList.add("highlight");

        tr.innerHTML = `
          <td><b>${a.name}</b></td>
          <td>${a.batch ? a.batch : "-"}</td>
          <td>${a.company}</td>
          <td>${a.designation}</td>
          <td>${a.phone}</td>
          <td><span class="badge">${a.status}</span></td>
        `;

        tableBody.appendChild(tr);
      });

      totalAlumniEl.textContent = alumniData.length;
      showingCountEl.textContent = data.length;
    }

    function applyFilters() {
      const batchVal = batchFilter.value;
      const companyVal = companyFilter.value;
      const searchVal = searchInput.value.toLowerCase();

      const filtered = alumniData.filter(a => {
        const matchBatch = (batchVal === "all") || (a.batch === batchVal);
        const matchCompany = (companyVal === "all") || (a.company === companyVal);
        const matchSearch = a.name.toLowerCase().includes(searchVal);
        return matchBatch && matchCompany && matchSearch;
      });

      renderTable(filtered);
    }

    function exportCSV(data){
      const headers = ["Name","Batch","Company Name","Designation","Phone","Status"];
      const rows = data.map(a => [
        a.name,
        a.batch ? a.batch : "",
        a.company,
        a.designation,
        a.phone,
        a.status
      ]);

      const csv = [headers, ...rows]
        .map(r => r.map(x => `"${String(x).replace(/"/g,'""')}"`).join(","))
        .join("\n");

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "cxo_meet_alumni.csv";
      link.click();

      URL.revokeObjectURL(url);
    }

    resetBtn.addEventListener("click", () => {
      batchFilter.value = "all";
      companyFilter.value = "all";
      searchInput.value = "";
      applyFilters();
    });

    batchFilter.addEventListener("change", applyFilters);
    companyFilter.addEventListener("change", applyFilters);
    searchInput.addEventListener("input", applyFilters);

    exportBtn.addEventListener("click", () => {
      const batchVal = batchFilter.value;
      const companyVal = companyFilter.value;
      const searchVal = searchInput.value.toLowerCase();

      const filtered = alumniData.filter(a => {
        const matchBatch = (batchVal === "all") || (a.batch === batchVal);
        const matchCompany = (companyVal === "all") || (a.company === companyVal);
        const matchSearch = a.name.toLowerCase().includes(searchVal);
        return matchBatch && matchCompany && matchSearch;
      });

      exportCSV(filtered);
    });

    printBtn.addEventListener("click", () => window.print());

    // Init
    populateFilters();
    applyFilters();
  </script>

</body>
</html>
