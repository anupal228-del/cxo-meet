<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CXO MEET - Alumni List</title>

  <style>
    *{ box-sizing:border-box; font-family: Arial, sans-serif; }

    body{
      margin:0;
      background:#f4f6f9;
      padding:14px;
      color:#111;
    }

    /* Top header card */
    .topbar{
      position:relative;
      background:#fff;
      border-radius:18px;
      padding:18px;
      box-shadow:0 10px 22px rgba(0,0,0,0.08);
      overflow:hidden;
      margin-bottom:14px;
      min-height:110px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* ITM logo background */
    .topbar-bg{
      position:absolute;
      inset:0;
      background-image: url("itm logo.jpeg");
      background-repeat:no-repeat;
      background-position:left 18px center;
      background-size:240px auto; /* bigger logo */
      opacity:1; /* FULL opacity */
      pointer-events:none;
    }

    .topbar-title{
      position:relative;
      z-index:2;
      font-size:34px;
      font-weight:900;
      letter-spacing:2px;
      text-align:center;
    }

    /* Filters */
    .filters{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
      margin-bottom:12px;
    }

    select, input{
      padding:10px 12px;
      border:1px solid #ddd;
      border-radius:14px;
      outline:none;
      background:#fff;
      min-width:170px;
    }

    button{
      padding:10px 14px;
      border:none;
      border-radius:14px;
      cursor:pointer;
      background:#111;
      color:#fff;
      font-weight:700;
    }

    button:hover{ opacity:0.9; }

    .btn-light{
      background:#fff;
      color:#111;
      border:1px solid #ddd;
    }

    .btns{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }

    /* Table */
    .table-wrap{
      background:#fff;
      border-radius:18px;
      box-shadow:0 10px 22px rgba(0,0,0,0.08);
      overflow:auto;
    }

    table{
      width:100%;
      border-collapse:collapse;
      min-width:900px;
    }

    thead th{
      background:#f0f0f0;
      font-weight:800;
      font-size:14px;
      padding:12px;
      border-bottom:2px solid #ddd;
      position:sticky;
      top:0;
      z-index:1;
      text-align:center;
    }

    tbody td{
      padding:12px;
      border-bottom:1px solid #eee;
      font-size:14px;
      vertical-align:middle;
      text-align:center;
      white-space:nowrap;
    }

    tbody tr:hover{ background:#fafafa; }

    /* Photo column */
    td.photo-col{
      width:80px;
    }

    .avatar{
      width:44px;
      height:44px;
      border-radius:50%;
      object-fit:cover;
      display:block;
      margin:0 auto;
      border:1px solid #ddd;
      background:#f2f2f2;
    }

    /* Name left align */
    td.name-col{
      text-align:left;
      font-weight:800;
    }

    .badge{
      display:inline-block;
      padding:6px 12px;
      border-radius:999px;
      background:#eef2ff;
      font-size:12px;
      font-weight:800;
      color:#2c3e50;
    }

    /* Mobile friendly */
    @media(max-width: 650px){
      .topbar-title{ font-size:26px; }
      .filters{ justify-content:flex-start; }
      table{ min-width:750px; }
      .topbar-bg{ background-size:180px auto; }
    }

    /* Print */
    @media print{
      body{ background:#fff; padding:0; }
      .filters, .btns { display:none !important; }
      .table-wrap { box-shadow:none; border-radius:0; }
      thead th{ position:static; }
    }
  </style>
</head>

<body>

  <!-- Top header card -->
  <div class="topbar">
    <div class="topbar-bg"></div>
    <div class="topbar-title">CXO MEET</div>
  </div>

  <!-- Buttons -->
  <div class="btns">
    <button class="btn-light" id="exportBtn">Export CSV</button>
    <button class="btn-light" id="printBtn">Print</button>
  </div>

  <!-- Filters -->
  <div class="filters">
    <input id="searchInput" type="text" placeholder="Search Name..." />
    <select id="batchFilter">
      <option value="all">All Batches</option>
    </select>
    <select id="companyFilter">
      <option value="all">All Companies</option>
    </select>
    <button id="resetBtn">Reset</button>
  </div>

  <!-- Table -->

    <table>

          <th>Batch</th>
          <th>Company</th>
          <th>Designation</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  // ✅ Sort A-Z by Name
  alumniData.sort((a,b) => a.name.localeCompare(b.name));

  const tableBody = document.getElementById("tableBody");
  const batchFilter = document.getElementById("batchFilter");
  const companyFilter = document.getElementById("companyFilter");
  const searchInput = document.getElementById("searchInput");
  const resetBtn = document.getElementById("resetBtn");
  const exportBtn = document.getElementById("exportBtn");
  const printBtn = document.getElementById("printBtn");

  function unique(arr){ return [...new Set(arr)]; }

  function populateFilters() {
    const batches = unique(alumniData.map(a => a.batch).filter(b => b && b.trim() !== "")).sort();
    const companies = unique(alumniData.map(a => a.company)).sort();

    batches.forEach(b => {
      const opt = document.createElement("option");
      opt.value = b;
      opt.textContent = b;
      batchFilter.appendChild(opt);
    });

    companies.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c;
      opt.textContent = c;
      companyFilter.appendChild(opt);
    });
  }

  function renderTable(data) {
    tableBody.innerHTML = "";

    data.forEach(a => {
      const tr = document.createElement("tr");

      const photoHTML = a.photo && a.photo.trim() !== ""
        ? `<img class="avatar" src="${a.photo}" alt="${a.name}" onerror="this.style.display='none';" />`
        : `<div style="width:44px;height:44px;border-radius:50%;background:#e9e9e9;margin:0 auto;border:1px solid #ddd;"></div>`;

      tr.innerHTML = `
        <td class="photo-col">${photoHTML}</td>
        <td class="name-col">${a.name}</td>
        <td>${a.batch ? a.batch : "-"}</td>
        <td>${a.company}</td>
        <td><span class="badge">${a.designation}</span></td>
      `;

      tableBody.appendChild(tr);
    });
  }

  function applyFilters() {
    const batchVal = batchFilter.value;
    const companyVal = companyFilter.value;
    const searchVal = searchInput.value.toLowerCase();

    const filtered = alumniData.filter(a => {
      const matchBatch = (batchVal === "all") || (a.batch === batchVal);
      const matchCompany = (companyVal === "all") || (a.company === companyVal);
      const matchSearch = a.name.toLowerCase().includes(searchVal);
      return matchBatch && matchCompany && matchSearch;
    });

    renderTable(filtered);
  }

  function exportCSV(data){
    const headers = ["Name","Batch","Company","Designation"];
    const rows = data.map(a => [a.name, a.batch || "", a.company, a.designation]);

    const csv = [headers, ...rows]
      .map(r => r.map(x => `"${String(x).replace(/"/g,'""')}"`).join(","))
      .join("\n");

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);

    const link = document.createElement("a");
    link.href = url;
    link.download = "cxo_meet_alumni.csv";
    link.click();

    URL.revokeObjectURL(url);
  }

  resetBtn.addEventListener("click", () => {
    batchFilter.value = "all";
    companyFilter.value = "all";
    searchInput.value = "";
    applyFilters();
  });

  batchFilter.addEventListener("change", applyFilters);
  companyFilter.addEventListener("change", applyFilters);
  searchInput.addEventListener("input", applyFilters);

  exportBtn.addEventListener("click", () => exportCSV(alumniData));
  printBtn.addEventListener("click", () => window.print());

  populateFilters();
  applyFilters();
</script>
