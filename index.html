<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CXO MEET</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;background:#f4f6f9;padding:14px}

/* HEADER */
.topbar{
  background:#fff;
  border-radius:18px;
  padding:16px 20px;
  box-shadow:0 10px 22px rgba(0,0,0,.08);
  margin-bottom:14px;
  display:grid;
  grid-template-columns:auto 1fr;
  align-items:center;
  gap:16px;
}
.topbar img{height:70px}
.topbar-title{
  text-align:center;
  font-size:34px;
  font-weight:900;
  letter-spacing:2px;
}
@media(max-width:650px){
  .topbar{grid-template-columns:1fr;text-align:center}
  .topbar img{margin:0 auto;height:80px}
  .topbar-title{font-size:26px}
}

/* BUTTONS */
.btns{
  display:flex;
  gap:10px;
  margin-bottom:10px;
  flex-wrap:wrap;
}
button{
  padding:10px 14px;
  border-radius:14px;
  border:1px solid #ddd;
  background:#fff;
  font-weight:700;
  cursor:pointer;
}

/* FILTERS */
.filters{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:flex-end;
  margin-bottom:12px;
}
select,input{
  padding:10px 12px;
  border:1px solid #ddd;
  border-radius:14px;
  min-width:160px;
}

/* TABLE */
.table-wrap{
  background:#fff;
  border-radius:18px;
  box-shadow:0 10px 22px rgba(0,0,0,.08);
  overflow:auto;
}
table{
  width:100%;
  border-collapse:collapse;
  min-width:950px;
}
thead th{
  background:#f0f0f0;
  padding:12px;
  font-weight:800;
  text-align:center;
}
tbody td{
  padding:12px;
  border-bottom:1px solid #eee;
  text-align:center;
  white-space:nowrap;
}
td.name-col{text-align:left;font-weight:800}

/* PHOTO */
.avatar{
  width:44px;
  height:44px;
  border-radius:50%;
  object-fit:cover;
  border:1px solid #ddd;
  background:#e5e5e5;
}

/* BADGE */
.badge{
  padding:6px 12px;
  border-radius:999px;
  background:#eef2ff;
  font-weight:800;
  font-size:12px;
}

@media print{
  .filters,.btns{display:none}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="topbar">
  <img src="itm logo.jpeg" alt="ITM Logo">
  <div class="topbar-title">CXO MEET</div>
</div>

<!-- BUTTONS -->
<div class="btns">
  <button id="exportBtn">Export CSV</button>
  <button onclick="window.print()">Print</button>
</div>

<!-- FILTERS -->
<div class="filters">
  <input id="searchInput" placeholder="Search Name...">
  <select id="batchFilter"><option value="all">All Batches</option></select>
  <select id="companyFilter"><option value="all">All Companies</option></select>
  <button id="resetBtn">Reset</button>
</div>

<!-- TABLE -->
<div class="table-wrap">
<table>
<thead>
<tr>
  <th>Photo</th>
  <th>Name</th>
  <th>Batch</th>
  <th>Company</th>
  <th>Designation</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

<script>
/* ===== FINAL DATA (66) ===== */
const alumniData = [
 {name:"Ashok Suvarna",batch:"1995-1998",company:"Aditya Birla Money",designation:"CEO",photo:"Ashok Suvarna 1995-98 Aditya brila mony.jpg"},
 {name:"Berlin Varghese",batch:"2004-2006",company:"HSBC",designation:"Head of Entity",photo:""},
 {name:"Dhananjay Singh Kushwah",batch:"2012-2014",company:"FOMOSO",designation:"Founder",photo:"Dhananjay Singh Kushwah FOMOSO.jpg"},
 {name:"Dinesh Pilgaokar",batch:"1991-1993",company:"Barcode India",designation:"Executive VP and CCO",photo:"Dinesh Pilgaokar Image.jfif"},
 {name:"Dipu Rajan",batch:"2004-2006",company:"HDFC",designation:"Senior VP",photo:"Dipu Rajan Image.jpg"},
 {name:"Hardik Sheth",batch:"2004-2006",company:"Tech Mahindra",designation:"Tech Head",photo:"Hardik Seth Image.jpeg"},
 {name:"Kartik Iyer",batch:"2005-2007",company:"Cohizon Life Sciences",designation:"CHRO",photo:""},
 {name:"Manav Verma",batch:"2000-2002",company:"IIFL",designation:"CMO",photo:"Manav Verma IIFL.jpg"},
 {name:"Prachi Sahay",batch:"2008-2010",company:"Disney -Hotsar",designation:"Head of Products",photo:"Prachi Sahay Image.jfif"},
 {name:"Rahul Chiddarwar",batch:"1996-1998",company:"Unimoni",designation:"CEO",photo:"Rahul Chiddarwar Unimoni.jpg"},
 {name:"Sunjoy Dhawan",batch:"1991-1993",company:"DHL Express India",designation:"CHRO",photo:"Sunjoy Dhawan Image.jfif"},
 {name:"Triven Chopra",batch:"2004-2006",company:"NatWest",designation:"Director",photo:"Triven Chopra NATWEST.jpg"}
];

/* SORT Aâ€“Z */
alumniData.sort((a,b)=>a.name.localeCompare(b.name));

const tbody=document.getElementById("tableBody");
const search=document.getElementById("searchInput");
const batch=document.getElementById("batchFilter");
const company=document.getElementById("companyFilter");
const reset=document.getElementById("resetBtn");
const exportBtn=document.getElementById("exportBtn");

function unique(arr){return [...new Set(arr)]}

function fillFilters(){
 unique(alumniData.map(a=>a.batch).filter(Boolean))
   .forEach(b=>batch.innerHTML+=`<option>${b}</option>`);
 unique(alumniData.map(a=>a.company))
   .forEach(c=>company.innerHTML+=`<option>${c}</option>`);
}

function render(data){
 tbody.innerHTML="";
 data.forEach(a=>{
  const img=a.photo
   ? `<img class="avatar" src="${a.photo}" onerror="this.outerHTML='<div class=avatar></div>'">`
   : `<div class="avatar"></div>`;
  tbody.innerHTML+=`
   <tr>
    <td>${img}</td>
    <td class="name-col">${a.name}</td>
    <td>${a.batch||"-"}</td>
    <td>${a.company}</td>
    <td><span class="badge">${a.designation}</span></td>
   </tr>`;
 });
}

function apply(){
 const s=search.value.toLowerCase();
 render(alumniData.filter(a=>
  (batch.value=="all"||a.batch==batch.value) &&
  (company.value=="all"||a.company==company.value) &&
  a.name.toLowerCase().includes(s)
 ));
}

exportBtn.onclick=()=>{
 const rows=[["Name","Batch","Company","Designation"],
 ...alumniData.map(a=>[a.name,a.batch,a.company,a.designation])];
 const csv=rows.map(r=>r.join(",")).join("\n");
 const blob=new Blob([csv]);
 const a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download="cxo_meet.csv";
 a.click();
};

search.oninput=apply;
batch.onchange=apply;
company.onchange=apply;
reset.onclick=()=>{search.value="";batch.value="all";company.value="all";apply()}

fillFilters();
apply();
</script>

</body>
</html>
