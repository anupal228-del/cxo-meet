<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;padding:14px;background:#f4f6f9}

/* HEADER */
.header{
  background:#fff;
  border-radius:18px;
  min-height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 22px rgba(0,0,0,.08);
  margin-bottom:16px;
  position:relative;
}
.header::before{
  content:"";
  position:absolute;
  left:24px;
  top:50%;
  transform:translateY(-50%);
  width:220px;
  height:70px;
  background:url("itm logo.jpeg") no-repeat center;
  background-size:contain;
}
.header h1{
  font-size:34px;
  font-weight:900;
  letter-spacing:2px;
}

/* FILTERS */
.filters{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:flex-end;
  margin-bottom:14px;
}
.filters input,.filters select{
  padding:10px 14px;
  border:1px solid #ddd;
  border-radius:14px;
}
.filters button{
  padding:10px 18px;
  border:none;
  border-radius:14px;
  background:#111;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

/* TABLE */
.table-wrap{
  background:#fff;
  border-radius:18px;
  box-shadow:0 10px 22px rgba(0,0,0,.08);
  overflow:auto;
}
table{
  width:100%;
  border-collapse:collapse;
  min-width:900px;
}
thead th{
  background:#f0f0f0;
  padding:14px;
  font-weight:800;
  text-align:center;
  position:sticky;
  top:0;
}
tbody td{
  padding:14px;
  border-bottom:1px solid #eee;
  text-align:center;
}
tbody tr:hover{background:#fafafa}

/* PHOTO */
.avatar{
  width:48px;height:48px;border-radius:50%;
  object-fit:cover;border:1px solid #ddd;
  background:#e5e5e5;margin:auto;display:block;
}
.name-col{text-align:left;font-weight:800}
.badge{
  display:inline-block;
  min-width:180px;
  padding:8px 16px;
  border-radius:999px;
  background:#eef2ff;
  font-size:13px;
  font-weight:800;
}

/* MOBILE */
@media(max-width:650px){
  .header h1{font-size:26px}
  .header::before{width:150px}
  table{min-width:760px}
}
</style>
</head>

/* SORT */
alumni.sort((a,b)=>a.name.localeCompare(b.name));

const tbody=document.getElementById("tbody");
const batchSel=document.getElementById("batch");
const compSel=document.getElementById("company");
const search=document.getElementById("search");

/* FILTER OPTIONS */
[...new Set(alumni.map(a=>a.batch).filter(Boolean))].forEach(b=>batchSel.innerHTML+=`<option>${b}</option>`);
[...new Set(alumni.map(a=>a.company))].forEach(c=>compSel.innerHTML+=`<option>${c}</option>`);

/* RENDER */
function render(data){
tbody.innerHTML="";
data.forEach(a=>{
tbody.innerHTML+=`
<tr>
<td>${a.photo?`<img src="${a.photo}" class="avatar" onerror="this.outerHTML='<div class=avatar></div>'">`:`<div class="avatar"></div>`}</td>
<td class="name-col">${a.name}</td>
<td>${a.batch||"-"}</td>
<td>${a.company}</td>
<td><span class="badge">${a.designation}</span></td>
</tr>`});
}
function apply(){
const s=search.value.toLowerCase();
render(alumni.filter(a=>
(batchSel.value=="all"||a.batch==batchSel.value)&&
(compSel.value=="all"||a.company==compSel.value)&&
a.name.toLowerCase().includes(s)
));
}
function resetAll(){
search.value="";batchSel.value="all";compSel.value="all";render(alumni);
}
search.oninput=apply;batchSel.onchange=apply;compSel.onchange=apply;
