    *{ box-sizing:border-box; font-family: Arial, sans-serif; }

    body{
      margin:0;
      background:#f4f6f9;
      padding:16px;
      color:#111;
    }

    /* TOP CARD */
    .topbar{
      position:relative;
      background:#fff;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.06);
      padding:28px 14px;
      margin-bottom:14px;
      overflow:hidden;
    }

    .topbar-bg{
      position:absolute;
      inset:0;
      background-image: url("itm logo.jpeg");
      background-repeat:no-repeat;
      background-position:left 18px center;
      background-size:120px auto;
      opacity:0.5;
      pointer-events:none;
    }

    .topbar-content{
      position:relative;
      z-index:2;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .center-title{
      font-size:30px;
      font-weight:900;
      letter-spacing:2px;
      text-align:center;
      color:#111;
    }

    /* FILTERS */
    .filters-wrap{
      display:flex;
      justify-content:flex-end;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:14px;
    }

    select, input{
      padding:10px 12px;
      border:1px solid #ddd;
      border-radius:14px;
      outline:none;
      background:#fff;
      min-width:200px;
      font-size:14px;
    }

    button{
      padding:10px 14px;
      border:none;
      border-radius:14px;
      cursor:pointer;
      background:#111;
      color:#fff;
      font-weight:700;
    }

    button:hover{ opacity:0.9; }

    .btn-light{
      background:#fff;
      color:#111;
      border:1px solid #ddd;
    }

    .btns{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:14px;
    }

    /* TABLE */
    .table-wrap{
      background:#fff;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.06);
      overflow:auto;
    }

    table{
      width:100%;
      border-collapse:collapse;
      min-width:900px;
    }

    thead th{
      background:#f0f0f0;
      font-weight:800;
      font-size:14px;
      text-align:left;
      padding:12px;
      border-bottom:2px solid #ddd;
      position:sticky;
      top:0;
      z-index:1;
    }

    tbody td{
      padding:10px 12px;
      border-bottom:1px solid #eee;
      font-size:14px;
      vertical-align:middle;
    }

    tbody tr:hover{ background:#fafafa; }

    /* PHOTO COLUMN */
    td.photo-col{
      width:80px;
      text-align:center;
    }

    .avatar{
      width:46px;
      height:46px;
      border-radius:50%;
      object-fit:cover;
      display:block;
      margin:0 auto;
      border:1px solid #ddd;
      background:#eee;
    }

    .badge{
      display:inline-block;
      padding:5px 10px;
      border-radius:999px;
      background:#eef2ff;
      font-size:12px;
      font-weight:800;
      color:#2c3e50;
    }

    /* MOBILE */
    @media(max-width: 768px){
      body{ padding:10px; }

      .topbar{
        padding:22px 12px;
      }

      .topbar-bg{
        background-position:left 12px center;
        background-size:90px auto;
      }

      .center-title{
        font-size:22px;
        letter-spacing:1px;
      }

      .filters-wrap{
        justify-content:center;
      }

      select, input{
        min-width:100%;
      }

      button{
        width:100%;
      }

      .btns button{
        width:auto;
      }
    }

    /* PRINT */
    @media print{
      body{ background:#fff; padding:0; }
      .filters-wrap, .btns { display:none !important; }
      .table-wrap { box-shadow:none; border-radius:0; }
      thead th{ position:static; }
    }

  const printBtn = document.getElementById("printBtn");

  function unique(arr){ return [...new Set(arr)]; }

  function populateFilters(){
    const batches = unique(alumniData.map(a => a.batch).filter(b => b && b.trim() !== "")).sort();
    const companies = unique(alumniData.map(a => a.company)).sort();

    batches.forEach(b => {
      const opt = document.createElement("option");
      opt.value = b;
      opt.textContent = b;
      batchFilter.appendChild(opt);
    });

    companies.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c;
      opt.textContent = c;
      companyFilter.appendChild(opt);
    });
  }

  function renderTable(data){
    tableBody.innerHTML = "";

    data.forEach(a => {
      const photoFile = photoMap[a.name] || "";
      const photoSrc = photoFile ? photoFile : "";

      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td class="photo-col">
          ${photoSrc
            ? `<img class="avatar" src="${photoSrc}" alt="${a.name}" onerror="this.style.display='none';" />`
            : `<div class="avatar"></div>`
          }
        </td>
        <td><b>${a.name}</b></td>
        <td>${a.batch ? a.batch : "-"}</td>
        <td>${a.company}</td>
        <td><span class="badge">${a.designation}</span></td>
      `;

      tableBody.appendChild(tr);
    });
  }

  function applyFilters(){
    const batchVal = batchFilter.value;
    const companyVal = companyFilter.value;
    const searchVal = searchInput.value.toLowerCase();

    let filtered = alumniData.filter(a => {
      const matchBatch = (batchVal === "all") || (a.batch === batchVal);
      const matchCompany = (companyVal === "all") || (a.company === companyVal);
      const matchSearch = a.name.toLowerCase().includes(searchVal);
      return matchBatch && matchCompany && matchSearch;
    });

    // ✅ Alphabetical sort
    filtered.sort((a, b) => a.name.localeCompare(b.name));

    renderTable(filtered);
  }

  function exportCSV(data){
    const headers = ["Name","Batch","Company","Designation"];
    const rows = data.map(a => [a.name, a.batch, a.company, a.designation]);

    const csv = [headers, ...rows]
      .map(r => r.map(x => `"${String(x || "").replace(/"/g,'""')}"`).join(","))
      .join("\n");

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);

    const link = document.createElement("a");
    link.href = url;
    link.download = "cxo_meet_alumni.csv";
    link.click();

    URL.revokeObjectURL(url);
  }
